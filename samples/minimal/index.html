<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tinyReactive Counter Demo</title>
<link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="card">
    <h1>tinyReactive Counter</h1>
    <div class="counter-value" id="counter"></div>
    <button id="increment">Increment</button>
  </div>

  <script src="../../src/store.js"></script>
  <script>
    // create a store with a simple state: a number representing the count
    // note that for more complex state, the store can hold objects like {count: 0, name: 'my counter'}
    const store = StoreLib.createStore(0);

    // subscribe to updates of the count value
    store.subscribe(function (count) {
      document.getElementById('counter').textContent = count;
    });

    // update the state when the button is clicked.
    // note that this code only cares about updating the state.
    // It does not need to know about which UI elements to update.
    document.getElementById('increment').addEventListener('click', function () {
      store.set(store.get() + 1);
    });
  </script>
</body>
</html>
